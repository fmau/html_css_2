<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formular√ºbung</title>
</head>
<body>
     <form method="post" action="">

            <div class="textfeld">
                <label for="name">Name</label>
                <input type="text" name="name" id="name" >
            </div>
            <div class="textfeld">
                <label for="mail">E-Mail</label>
                <input type="email" name="mail" id="mail" >
            </div>
            <div class="textfeld">
                <label for="telefon">Telefonnummer</label>
                <input type="tel" name="telefon" id="telefon" placeholder="0123 / 4567890" >
            </div>
            <div class="textfeld">
                <label for="webseite">Webseite</label>
                <input type="url" name="webseite" id="webseite" >
            </div>
            <div class="textfeld">
                <label for="kommentar">Kommentar</label>
                <textarea rows="3" name="kommentar" id="kommentar"></textarea>
            </div>
            <div class="submitbutton">
                <input type="submit" value="Absenden" >
            </div>

        </form>
</body>
</html>
